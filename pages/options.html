<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <form id="blocked">
      <h2>Blocked Sites</h2>
        <select id="blockitems" multiple></select>
        <p><button type="submit">Remove selected</button></p>
    </form>
    <form id="add">
      <h2>Add Site To Block</h2>
      <input type="text" id="newsite" />
      <p><button type="submit">Save</button></p>
    </form>
    <form id="reset">
      <h2>Reset To Defaults</h2>
      <p><button type="submit">Reset</button></p>
    </form>
    <script src="options.js"></script>

  </body>

</html>
