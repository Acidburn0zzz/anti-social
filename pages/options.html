<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css" />
    </head>

    <body>
        <hr class="light">
        <form id="blocked">
            <h2 data-localize="optionsHeadingSites">Blocked Sites</h2>
            <select id="blockitems" class="sites" multiple></select>
            <p><button type="submit" data-localize="optionsSubmitSites">Remove selected</button></p>
        </form>
        <form id="add">
            <h2 data-localize="optionsHeadingAdd">Add Site To Block</h2>
            <input type="text" id="newsite" />
            <p><button type="submit" data-localize="optionsSubmitAdd">Save</button></p>
        </form>
        <hr class="light">
        <form id="snooze">
            <h2 data-localize="optionsHeadingTimeout">Snooze Settings</h2>
            <p><span data-localize="optionsMinutes">Minutes to snooze: </span>
                <select id="minutes">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                    <option>25</option>
                    <option>30</option>
                </select>
            <p><span data-localize="optionsHours">Hours before next snooze: </span>
                <select id="hours">
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </p>
        </form>
        <hr class="light">
        <form id="schedule">
            <h2 data-localize="optionsHeadingSchedule">Weekly Schedule</h2>
            <p data-localize="optionsScheduleDays">Block on these days:</p>
            <!-- Cute weekday selector found on https://codepen.io/steelwater/pen/BjeZQx
                 See README.md for license details.
            // -->
            <div class="weekDays-selector">
                <input type="checkbox" id="weekday-sun" class="weekday">
                <label for="weekday-sun" data-localize="weekdaySun1">Sun</label>
                <input type="checkbox" id="weekday-mon" class="weekday">
                <label for="weekday-mon" data-localize="weekdayMon2">Mon</label>
                <input type="checkbox" id="weekday-tue" class="weekday">
                <label for="weekday-tue" data-localize="weekdayTue3">Tue</label>
                <input type="checkbox" id="weekday-wed" class="weekday">
                <label for="weekday-wed" data-localize="weekdayWed4">Wed</label>
                <input type="checkbox" id="weekday-thu" class="weekday">
                <label for="weekday-thu" data-localize="weekdayThu5">Thu</label>
                <input type="checkbox" id="weekday-fri" class="weekday">
                <label for="weekday-fri" data-localize="weekdayFri6">Fri</label>
                <input type="checkbox" id="weekday-sat" class="weekday">
                <label for="weekday-sat" data-localize="weekdaySat7">Sat</label>
            </div>
            <p data-localize="optionsScheduleTime">Scheduled window start time:</p>
            <input type="time" id="schedule-time">
            <p data-localize="optionsScheduleHours">Scheduled window length in hours:</p>
            <select id="schedule-hours">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </form>
        <hr class="heavy">
        <form id="reset">
            <h2 data-localize="optionsHeadingReset">Reset To Defaults</h2>
            <p class="warning" data-localize="optionsResetWarning">WARNING: this option will reset all settings to defaults and cannot be undone.</p>
            <p><button type="submit" data-localize="optionsSubmitReset">Reset</button></p>
        </form>
        <script src="localise.js"></script>
        <script src="options.js"></script>

    </body>

</html>
