<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <form id="blocked">
      <h2 data-localise="optionsHeadingOne">Blocked Sites</h2>
        <select id="blockitems" multiple></select>
        <p><button type="submit" data-localise="optionsSubmitOne">Remove selected</button></p>
    </form>
    <form id="add">
      <h2 data-localise="optionsHeadingTwo">Add Site To Block</h2>
      <input type="text" id="newsite" />
      <p><button type="submit" data-localise="optionsSubmitTwo">Save</button></p>
    </form>
    <form id="reset">
      <h2 data-localise="optionsHeadingThree">Reset To Defaults</h2>
      <p><button type="submit" data-localise="optionsSubmitThree">Reset</button></p>
    </form>
    <script src="localise.js"></script>
    <script src="options.js"></script>

  </body>

</html>
